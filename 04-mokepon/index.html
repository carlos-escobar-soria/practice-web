<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOKEPON!</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <h1 class="titulo" id=""> MOKEPON </h1>

    <section  class="content-flex-center box-model" id="select-mask">
        <h2>Elige tu mascota:</h2>

        <div class="tarjetas">
            <input type="radio" id="hipodoge" name="mascota" />
            <label class="tarjeta-mokepon"for="hipodoge">
                <p>Hipodoge</p>
                <img src="./assert/mokepons_mokepon_hipodoge_attack.png" alt="hipodoge" width="50px">
            </label>
    
            <input type="radio" id="capipepo" name="mascota">
            <label class="tarjeta-mokepon"for="capipepo">
                <p>Capipepo</p>
                <img src="./assert/mokepons_mokepon_capipepo_attack.png" alt="Capipepo" width="50px">
            </label>
    
            <input type="radio" id="tucapalma" name="mascota">
            <label class="tarjeta-mokepon"for="tucapalma">
                <p>Ratigueya</p>
                <img src="./assert/mokepons_mokepon_ratigueya_attack.png" alt="ratigueya" width="50px">
            </label>
        </div>

        <button class= "btn btn-primary"id="boton-mascota">Seleccionar</button>
    </section>

    <section id="select-attack">
        <h2>Elige tu ataque:</h2>
        <div>
            <button id="boton-fuego">Fuego</button>
            <button id="boton-agua">Agua</button>
            <button id="boton-tierra">Tierra</button>
        </div>
        
        <div>
            <section id="mensajes">
                <p>Tu mascota atacó con <span></span>, las mascotas del enemigo atacó con <span id="ataque-enemigo"></span> - GANASTE </p>
            </section>
        
            <section>
                <button id="boton-reiniciar"> Reiniciar</button>
            </section>
        </div>

        <div>
            <p>Tu mascota <span id="name"></span> tiene <span id="live">3</span> vidas</p>
            <p>La mascota <span id="name-mascota-enemigo"></span> del enemigo tiene <span id="live-enemigo">3</span> vidas</p>
        </div>
    
    </section>

   
    
</body>
<script src="./javascript/mokepon.js"> </script>
</html>
